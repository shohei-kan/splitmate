version: "3.9"

services:
  db:
    image: postgres:16
    container_name: splitmate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: splitmate
      POSTGRES_USER: splitmate
      POSTGRES_PASSWORD: splitmate_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splitmate-backend
    restart: unless-stopped
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_data:
